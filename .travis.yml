language: python
sudo: false
cache: pip
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27-cover,report,coveralls,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-nocov
    - python: '3.4'
      env:
        - TOXENV=py34-cover,report,coveralls,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-nocov
    - python: '3.5'
      env:
        - TOXENV=py35-cover,report,coveralls,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-nocov
    - python: '3.6'
      env:
        - TOXENV=py36-cover,report,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-nocov
    - python: '3.7'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37-cover,report,coveralls,codecov
    - python: '3.7'
      dist: xenial
      sudo: required
      env:
        - TOXENV=py37-nocov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-cover,report,coveralls,codecov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - |
    set -ex
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy2-v6.0.0-linux64.tar.bz2
         tar xf pypy2-*.tar.bz2
         pypy2-*/bin/pypy -m ensurepip
         pypy2-*/bin/pypy -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy2-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy2-*/bin/pypy)
    fi
    if [[ $TRAVIS_PYTHON_VERSION == 'pypy3' ]]; then
        (cd $HOME
         wget https://bitbucket.org/pypy/pypy/downloads/pypy3-v6.0.0-linux64.tar.bz2
         tar xf pypy3-*.tar.bz2
         pypy3-*/bin/pypy -m ensurepip
         pypy3-*/bin/pypy -m pip install -U virtualenv)
        export PATH=$(echo $HOME/pypy3-*/bin):$PATH
        export TOXPYTHON=$(echo $HOME/pypy3-*/bin/pypy)
    fi
    set +x
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
