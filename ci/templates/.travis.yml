language: python
python: '3.5'
sudo: false
env:
  global:
    LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  matrix:
    - TOXENV=check

{% for env in tox_environments %}
    - TOXENV={{ env }}{% if 'cover' in env %},coveralls,codecov{% endif %}

{% endfor %}

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - |
    if [[ "${TOXENV}" =~ "pypy" ]]; then
        git clone https://github.com/yyuu/pyenv.git ~/.pyenv
        PYENV_ROOT="$HOME/.pyenv"
        PATH="$PYENV_ROOT/bin:$PATH"
        eval "$(pyenv init -)"
        pyenv install pypy-2.6.1
        pyenv global pypy-2.6.1
    fi
    pip install virtualenv
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
